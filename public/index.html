<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта с маркерами и удалением</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <h1>Створіть маршрут</h1>
  <div id="map"></div>
  <button id="removeButton">Удалить последний маркер</button>
  <button id="clearRoutesButton">Очистить маршруты</button>
  <button id="createRouteButton">Создать маршрут</button>

  <!-- Блок для отображения сообщений -->
  <div id="messagePopup">
    <div class="popup-content" id="popupMessage">Сообщение</div>
    <button id="closePopupButton">Закрыть</button>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
